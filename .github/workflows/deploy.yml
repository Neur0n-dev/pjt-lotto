name: Deploy

on:
  push:
    branches: [master]
    paths-ignore:
      - '*.md'
      - 'sql/**'
      - 'scripts/**'
      - 'tests/**'
      - 'LICENSE'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm install
      - run: npm run lint

  deploy:
    needs: lint
    runs-on: self-hosted
    steps:
      - name: Pull latest code
        run: cd /_pjt/lotto && git fetch origin master && git reset --hard origin/master

      - name: Install dependencies
        run: cd /_pjt/lotto && npm install --omit=dev

      - name: Restart application
        run: cd /_pjt/lotto && pm2 restart lotto-api
